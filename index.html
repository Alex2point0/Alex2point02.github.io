        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="javasript/index.js"></script>

        <script type="text/javascript" src="inappbrowser.js"></script>
		<link rel="stylesheet" href="inappbrowser.css" >
		<div id="Load"><p>Loading...</p></div>
		

		
		<script>
			
			
			
			// Wait for device API libraries to load
			//
			document.addEventListener("offline", offlineMode, false);
			document.addEventListener("deviceready", onDeviceReady, false);
			

			// device APIs are available
			//
			function onDeviceReady() {
				window.open = cordova.InAppBrowser.open;

				 var ref = window.open('http://67.227.175.97/~audubon/audubonapp/static/', '_blank', 'location=no,toolbar=no');
				 StatusBar.hide();
					var hideSb = function(){
					//        StatusBar.hide;
							cordova.exec(null, null, 'StatusBar', 'hide', ['Ehi', 'You']);
						};
				 
				/* ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
				 ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
				 ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
				 ref.addEventListener('exit', function(event) { alert(event.type); }); */
			}			
			function offlineMode(){
				window.open = cordova.InAppBrowser.open;
		
				var ref = window.open('../www/static/index.html', '_blank', 'location=no,toolbar=no');
			}
			
		</script>
    </body>
</html>
